
<div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close "></button>

    <div class="uk-modal-header">
        <h2>Login</h2>
    </div>
    <div class="notify-pane"></div>

    <form id="login_form" class="uk-form">
        <div class="uk-form-row">
            <span class="uk-form-label">User Name: </span>
            <input value="" name="username"/>
        </div>
        <div class="uk-form-row">
            <span class="uk-form-label">Password: </span>
            <input type="password" value="" name="password"/>
        </div>
    </form>
    <div class="uk-modal-footer uk-text-right">
        <input type="button" id="login" value="OK" class="uk-button"/>
        <a id="cancel" class="uk-link">Close</a>
    </div>
</div>
